<body>

    <div id="ui-container">
        <button onclick="addPlayer()">â• í”Œë ˆì´ì–´ ì¶”ê°€</button>
        <button onclick="removePlayer()">â– í”Œë ˆì´ì–´ ì‚­ì œ</button>
        <button onclick="rollDice()">ğŸ² ì£¼ì‚¬ìœ„ êµ´ë¦¬ê¸°</button>
    </div>
    
    <div id="calendar-container"></div>

    <!-- âœ… Three.js & ì• ë‹ˆë©”ì´ì…˜ ë¼ì´ë¸ŒëŸ¬ë¦¬ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <script>
        let scene, camera, renderer, players = [];
        let playerPositions = [];
        let waveTime = 0;
        let currentPlayerIndex = 0;
        let calendarDays = [];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x16213e);

            // ğŸ“Œ ì¹´ë©”ë¼ ìœ„ì¹˜ ìˆ˜ì • (ë°°ê°€ í™•ì‹¤íˆ ë³´ì´ë„ë¡)
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 15, 20);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // âœ… ì¡°ëª… ì¶”ê°€
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(5, 10, 5);
            scene.add(ambientLight);
            scene.add(directionalLight);

            createBoard();
            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function createBoard() {
            const daysInMonth = 31;
            const days = ["ì¼", "ì›”", "í™”", "ìˆ˜", "ëª©", "ê¸ˆ", "í† "];
            const calendarContainer = document.getElementById("calendar-container");

            calendarContainer.innerHTML = "";
            calendarDays = [];

            for (let i = 0; i < days.length; i++) {
                const dayHeader = document.createElement("div");
                dayHeader.classList.add("day");
                dayHeader.textContent = days[i];
                if (i === 0) dayHeader.classList.add("sunday");
                if (i === 6) dayHeader.classList.add("saturday");
                calendarContainer.appendChild(dayHeader);
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement("div");
                day.classList.add("day");
                day.textContent = i;
                if (i % 7 === 1) day.classList.add("sunday");
                if (i % 7 === 0) day.classList.add("saturday");
                calendarContainer.appendChild(day);
                calendarDays.push(day);
            }
        }

        function createShip() {
            const ship = new THREE.Group();

            // ğŸš¢ ë³¸ì²´ (ê¸´ ë°° í˜•íƒœ)
            const bodyGeometry = new THREE.CylinderGeometry(2, 2.5, 8, 16);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0xeeeeee });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.rotation.z = Math.PI / 2;
            ship.add(body);

            // ğŸš¢ ìƒì¸µë¶€ (ê°ì‹¤)
            const upperDeckGeometry = new THREE.BoxGeometry(3, 1.5, 4);
            const upperDeckMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
            const upperDeck = new THREE.Mesh(upperDeckGeometry, upperDeckMaterial);
            upperDeck.position.set(0, 1, 0);
            ship.add(upperDeck);

            ship.position.set(0, 1, 0);
            scene.add(ship);
            return ship;
        }

        function addPlayer() {
            const player = createShip();
            players.push(player);
            playerPositions.push(0);
            updatePlayerPosition();
        }

        function removePlayer() {
            if (players.length === 0) return;
            const player = players.pop();
            scene.remove(player);
            playerPositions.pop();
            updatePlayerPosition();
        }

        function animate() {
            requestAnimationFrame(animate);
            waveTime += 0.03;
            players.forEach(player => {
                player.position.y = 1 + Math.sin(waveTime) * 0.2;
            });
            renderer.render(scene, camera);
        }

        init();
    </script>
