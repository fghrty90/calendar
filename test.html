<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 여객선 달력 보드게임</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background-color: #1a1a2e; }
        
        /* UI 버튼 스타일 */
        #ui-container {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; z-index: 10;
        }
        button {
            background: #0f3460; color: #fff; border: none; padding: 10px 15px;
            font-size: 16px; cursor: pointer; border-radius: 5px; transition: 0.3s;
        }
        button:hover { background: #00c3ff; }
        
        /* 캘린더 (보드판) 스타일 */
        #calendar-container {
            position: absolute; top: 70px; left: 50%; transform: translateX(-50%);
            display: grid; grid-template-columns: repeat(7, 50px); gap: 5px; max-width: 400px; z-index: 10;
        }
        .day {
            width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;
            border: 1px solid #ccc; font-size: 14px; background: #fff; border-radius: 5px;
        }
        .sunday { background: #ff5757; color: white; }
        .saturday { background: #579eff; color: white; }

        /* Three.js 캔버스 */
        canvas {
            display: block;
            position: absolute; top: 150px; left: 0; width: 100%; height: calc(100% - 150px);
            z-index: 1; /* Three.js가 UI보다 뒤에 배치되지 않도록 설정 */
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <button onclick="addPlayer()">➕ 플레이어 추가</button>
        <button onclick="removePlayer()">➖ 플레이어 삭제</button>
        <button onclick="rollDice()">🎲 주사위 굴리기</button>
    </div>
    
    <div id="calendar-container"></div>

    <!-- ✅ Three.js & 애니메이션 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <script>
        let scene, camera, renderer, players = [];
        let playerPositions = [];
        let waveTime = 0;
        let currentPlayerIndex = 0;
        let calendarDays = [];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x16213e);

            // 📌 카메라 위치 수정 (배가 확실히 보이도록)
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 15, 20);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // ✅ 조명 추가
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(5, 10, 5);
            scene.add(ambientLight);
            scene.add(directionalLight);

            createBoard();
            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function createBoard() {
            const daysInMonth = 31;
            const days = ["일", "월", "화", "수", "목", "금", "토"];
            const calendarContainer = document.getElementById("calendar-container");

            calendarContainer.innerHTML = "";
            calendarDays = [];

            for (let i = 0; i < days.length; i++) {
                const dayHeader = document.createElement("div");
                dayHeader.classList.add("day");
                dayHeader.textContent = days[i];
                if (i === 0) dayHeader.classList.add("sunday");
                if (i === 6) dayHeader.classList.add("saturday");
                calendarContainer.appendChild(dayHeader);
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement("div");
                day.classList.add("day");
                day.textContent = i;
                if (i % 7 === 1) day.classList.add("sunday");
                if (i % 7 === 0) day.classList.add("saturday");
                calendarContainer.appendChild(day);
                calendarDays.push(day);
            }
        }

        function createShip() {
            const ship = new THREE.Group();

            // 🚢 본체 (긴 배 형태)
            const bodyGeometry = new THREE.CylinderGeometry(2, 2.5, 8, 16);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0xeeeeee });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.rotation.z = Math.PI / 2;
            ship.add(body);

            // 🚢 상층부 (객실)
            const upperDeckGeometry = new THREE.BoxGeometry(3, 1.5, 4);
            const upperDeckMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
            const upperDeck = new THREE.Mesh(upperDeckGeometry, upperDeckMaterial);
            upperDeck.position.set(0, 1, 0);
            ship.add(upperDeck);

            ship.position.set(0, 1, 0);
            scene.add(ship);
            return ship;
        }

        function addPlayer() {
            const player = createShip();
            players.push(player);
            playerPositions.push(0);
            updatePlayerPosition();
        }

        function removePlayer() {
            if (players.length === 0) return;
            const player = players.pop();
            scene.remove(player);
            playerPositions.pop();
            updatePlayerPosition();
        }

        function animate() {
            requestAnimationFrame(animate);
            waveTime += 0.03;
            players.forEach(player => {
                player.position.y = 1 + Math.sin(waveTime) * 0.2;
            });
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
