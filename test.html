<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D ì—¬ê°ì„  ë‹¬ë ¥ ë³´ë“œê²Œì„</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background-color: #1a1a2e; }
        
        /* UI ìŠ¤íƒ€ì¼ */
        #ui-container {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; z-index: 10;
        }
        button {
            background: #0f3460; color: #fff; border: none; padding: 10px 15px;
            font-size: 16px; cursor: pointer; border-radius: 5px; transition: 0.3s;
        }
        button:hover { background: #00c3ff; }

        /* ìº˜ë¦°ë”(ë³´ë“œíŒ) ìŠ¤íƒ€ì¼ */
        #calendar-container {
            position: absolute; top: 70px; left: 50%; transform: translateX(-50%);
            display: grid; grid-template-columns: repeat(7, 50px); gap: 5px; max-width: 400px; z-index: 10;
        }
        .day {
            width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;
            border: 1px solid #ccc; font-size: 14px; background: #fff; border-radius: 5px;
        }
        .sunday { background: #ff5757; color: white; }
        .saturday { background: #579eff; color: white; }

        /* Three.js ìº”ë²„ìŠ¤ */
        canvas {
            display: block;
            position: absolute; top: 150px; left: 0; width: 100%; height: calc(100% - 150px);
            z-index: 1;
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <button onclick="rollDice()">ğŸ² ì£¼ì‚¬ìœ„ êµ´ë¦¬ê¸°</button>
    </div>
    
    <div id="calendar-container"></div>

    <!-- âœ… Three.js & TWEEN.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <script>
        let scene, camera, renderer, player, playerPosition = 0;
        let cubes = [];
        let waveTime = 0;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x16213e);

            // âœ… ì¹´ë©”ë¼ ìœ„ì¹˜ ìˆ˜ì •
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 18, 18);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // âœ… ì¡°ëª… ì¶”ê°€ (ë°°ì™€ ë³´ë“œíŒì´ ì˜ ë³´ì´ë„ë¡)
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(5, 10, 5);
            scene.add(ambientLight);
            scene.add(directionalLight);

            createBoard();
            createPlayer();
            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function createBoard() {
            const days = 31;
            const rows = 5;
            const cols = 7;
            let count = 1;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if (count > days) break;

                    const geometry = new THREE.BoxGeometry(2, 0.5, 2);
                    const material = new THREE.MeshStandardMaterial({ 
                        color: count % 7 === 0 ? 0xff5757 : 0xffffff 
                    });
                    const cube = new THREE.Mesh(geometry, material);
                    
                    let x = (col - 3) * 2;
                    let z = -(row - 2) * 2;
                    cube.position.set(x, 0, z);
                    
                    scene.add(cube);
                    cubes.push(cube);
                    count++;
                }
            }
        }

        function createPlayer() {
            const group = new THREE.Group();

            // ğŸš¢ ë³¸ì²´ (ë°° í¬ê¸° ì¦ê°€)
            const bodyGeometry = new THREE.CylinderGeometry(1, 1.5, 3.5, 16);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0xff8800 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.rotation.z = Math.PI / 2;
            group.add(body);

            // ğŸš¢ ìƒì¸µë¶€ (ê°ì‹¤)
            const deckGeometry = new THREE.BoxGeometry(2, 1, 2);
            const deckMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
            const deck = new THREE.Mesh(deckGeometry, deckMaterial);
            deck.position.set(0, 1.5, 0);
            group.add(deck);

            player = group;
            scene.add(player);
            updatePlayerPosition();
        }

        function updatePlayerPosition() {
            if (playerPosition < cubes.length) {
                const position = cubes[playerPosition].position;
                new TWEEN.Tween(player.position)
                    .to({ x: position.x, y: position.y + 1, z: position.z }, 1000)
                    .easing(TWEEN.Easing.Sinusoidal.InOut)
                    .start();
            }
        }

        function rollDice() {
            const diceValue = Math.floor(Math.random() * 6) + 1;
            playerPosition = Math.min(playerPosition + diceValue, cubes.length - 1);
            updatePlayerPosition();
        }

        function animate() {
            requestAnimationFrame(animate);
            waveTime += 0.03;
            player.position.y = 1 + Math.sin(waveTime) * 0.2;
            TWEEN.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
