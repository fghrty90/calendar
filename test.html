<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 달력 보드게임</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background-color: #1a1a2e; }
        canvas { display: block; }
        #ui-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
        }
        #header {
            position: absolute; top: 20px; left: 0; width: 100%; text-align: center;
            color: #ffffff; text-shadow: 0 0 10px rgba(0, 195, 255, 0.8); font-size: 24px;
        }
        #controls {
            position: absolute; bottom: 40px; width: 100%; text-align: center; pointer-events: auto;
        }
        button {
            background: linear-gradient(45deg, #16213e, #0f3460); color: #00c3ff; border: 2px solid #00c3ff;
            border-radius: 30px; padding: 12px 30px; font-size: 18px; font-weight: bold;
            cursor: pointer; transition: all 0.3s ease; box-shadow: 0 0 15px rgba(0, 195, 255, 0.5);
        }
        button:hover { background: linear-gradient(45deg, #0f3460, #16213e); transform: translateY(-2px); }
    </style>
</head>
<body>
    <div id="ui-container">
        <div id="header">달력 보드게임</div>
        <div id="controls">
            <button onclick="rollDice()">주사위 굴리기</button>
        </div>
    </div>

    <!-- ✅ Three.js & 기타 라이브러리 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <script>
        let scene, camera, renderer, player, playerPosition = 0;
        let cubes = [];
        let waveTime = 0;

        // ✅ Three.js 초기화
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x16213e);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // ✅ 조명 추가
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(10, 10, 10);
            scene.add(light);

            // ✅ 달력 보드판 생성
            createBoard();

            // ✅ 배 모양 플레이어 추가
            createPlayer();

            window.addEventListener('resize', onWindowResize);
            animate();
        }

        // ✅ 보드(달력) 생성
        function createBoard() {
            const days = 31;
            const rows = 5;
            const cols = 7;
            let count = 1;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if (count > days) break;

                    const geometry = new THREE.BoxGeometry(2, 0.5, 2);
                    const material = new THREE.MeshStandardMaterial({ 
                        color: count % 7 === 0 ? 0xff5757 : 0xffffff 
                    });
                    const cube = new THREE.Mesh(geometry, material);
                    cube.position.set(col * 2 - 6, 0, -row * 2);
                    scene.add(cube);
                    cubes.push(cube);
                    count++;
                }
            }
        }

        // ✅ 배 모양 플레이어 생성
        function createPlayer() {
            const group = new THREE.Group();

            // 배 몸체 (Cylinder)
            const boatBodyGeometry = new THREE.CylinderGeometry(0.5, 0.7, 1.5, 10);
            const boatBodyMaterial = new THREE.MeshStandardMaterial({ color: 0xff8800 });
            const boatBody = new THREE.Mesh(boatBodyGeometry, boatBodyMaterial);
            boatBody.rotation.z = Math.PI / 2;
            group.add(boatBody);

            // 돛 (Cone)
            const sailGeometry = new THREE.ConeGeometry(0.4, 1, 10);
            const sailMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
            const sail = new THREE.Mesh(sailGeometry, sailMaterial);
            sail.position.set(0, 0.8, 0);
            group.add(sail);

            player = group;
            scene.add(player);
            updatePlayerPosition();
        }

        // ✅ 플레이어 이동
        function updatePlayerPosition() {
            if (playerPosition < cubes.length) {
                const position = cubes[playerPosition].position;
                new TWEEN.Tween(player.position)
                    .to({ x: position.x, y: position.y + 0.75, z: position.z }, 1000)
                    .easing(TWEEN.Easing.Sinusoidal.InOut)
                    .start();
            }
        }

        // ✅ 주사위 굴리기 + 배 이동 애니메이션
        function rollDice() {
            const diceValue = Math.floor(Math.random() * 6) + 1;
            playerPosition = Math.min(playerPosition + diceValue, cubes.length - 1);
            updatePlayerPosition();
        }

        // ✅ 창 크기 변경 대응
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ✅ 애니메이션 루프 (배 물결 애니메이션 추가)
        function animate() {
            requestAnimationFrame(animate);

            // 배 물결 효과
            waveTime += 0.03;
            player.position.y = 0.75 + Math.sin(waveTime) * 0.1;

            TWEEN.update();
            renderer.render(scene, camera);
        }

        // ✅ 실행
        init();
    </script>
</body>
</html>
