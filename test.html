<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js ë‹¬ë ¥ ë³´ë“œê²Œì„</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background-color: #1a1a2e; }
        canvas { display: block; }
        #ui-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
        }
        #header {
            position: absolute; top: 2vh; left: 50%; transform: translateX(-50%);
            color: #ffffff; text-shadow: 0 0 10px rgba(0, 195, 255, 0.8); font-size: 3vh;
        }
        #controls {
            position: absolute; bottom: 5vh; width: 100%; text-align: center; pointer-events: auto;
        }
        button {
            background: linear-gradient(45deg, #16213e, #0f3460); color: #00c3ff; border: 2px solid #00c3ff;
            border-radius: 30px; padding: 1.5vh 3vh; font-size: 2vh; font-weight: bold;
            cursor: pointer; transition: all 0.3s ease; box-shadow: 0 0 15px rgba(0, 195, 255, 0.5);
        }
        button:hover { background: linear-gradient(45deg, #0f3460, #16213e); transform: translateY(-2px); }
    </style>
</head>
<body>
    <div id="ui-container">
        <div id="header">ë‹¬ë ¥ ë³´ë“œê²Œì„</div>
        <div id="controls">
            <button onclick="rollDice()">ì£¼ì‚¬ìœ„ êµ´ë¦¬ê¸°</button>
        </div>
    </div>

    <!-- âœ… Three.js & ê¸°íƒ€ ë¼ì´ë¸ŒëŸ¬ë¦¬ CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <script>
        let scene, camera, renderer, player, playerPosition = 0;
        let cubes = [];
        let waveTime = 0;

        // âœ… Three.js ì´ˆê¸°í™”
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x16213e);

            // ğŸ“Œ ì¹´ë©”ë¼ ìœ„ì¹˜ ì¡°ì • (ë” ìœ„ì—ì„œ ë‚´ë ¤ë‹¤ë³´ë„ë¡)
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 18, 12);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // âœ… ì¡°ëª… ì¶”ê°€
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(10, 10, 10);
            scene.add(light);

            // âœ… ë‹¬ë ¥ ë³´ë“œíŒ ìƒì„±
            createBoard();

            // âœ… ë°° ëª¨ì–‘ í”Œë ˆì´ì–´ ì¶”ê°€
            createPlayer();

            window.addEventListener('resize', onWindowResize);
            animate();
        }

        // âœ… ë³´ë“œ(ë‹¬ë ¥) ìƒì„±
        function createBoard() {
            const days = 31;
            const rows = 5;
            const cols = 7;
            let count = 1;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if (count > days) break;

                    const geometry = new THREE.BoxGeometry(2, 0.5, 2);
                    const material = new THREE.MeshStandardMaterial({ 
                        color: count % 7 === 0 ? 0xff5757 : 0xffffff 
                    });
                    const cube = new THREE.Mesh(geometry, material);
                    
                    // ğŸ“Œ ë³´ë“œíŒ ì¤‘ì•™ ì •ë ¬
                    let x = (col - cols / 2) * 2 + 1;
                    let z = -(row - rows / 2) * 2;
                    cube.position.set(x, 0, z);
                    
                    scene.add(cube);
                    cubes.push(cube);
                    count++;
                }
            }
        }

        // âœ… ë°° ëª¨ì–‘ í”Œë ˆì´ì–´ ìƒì„±
        function createPlayer() {
            const group = new THREE.Group();

            // ë°° ëª¸ì²´ (Cylinder)
            const boatBodyGeometry = new THREE.CylinderGeometry(0.5, 0.7, 1.5, 10);
            const boatBodyMaterial = new THREE.MeshStandardMaterial({ color: 0xff8800 });
            const boatBody = new THREE.Mesh(boatBodyGeometry, boatBodyMaterial);
            boatBody.rotation.z = Math.PI / 2;
            group.add(boatBody);

            // ë› (Cone)
            const sailGeometry = new THREE.ConeGeometry(0.4, 1, 10);
            const sailMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
            const sail = new THREE.Mesh(sailGeometry, sailMaterial);
            sail.position.set(0, 0.8, 0);
            group.add(sail);

            player = group;
            scene.add(player);
            updatePlayerPosition();
        }

        // âœ… í”Œë ˆì´ì–´ ì´ë™
        function updatePlayerPosition() {
            if (playerPosition < cubes.length) {
                const position = cubes[playerPosition].position;
                new TWEEN.Tween(player.position)
                    .to({ x: position.x, y: position.y + 0.75, z: position.z }, 1000)
                    .easing(TWEEN.Easing.Sinusoidal.InOut)
                    .start();
            }
        }

        // âœ… ì£¼ì‚¬ìœ„ êµ´ë¦¬ê¸° + ë°° ì´ë™ ì• ë‹ˆë©”ì´ì…˜
        function rollDice() {
            const diceValue = Math.floor(Math.random() * 6) + 1;
            playerPosition = Math.min(playerPosition + diceValue, cubes.length - 1);
            updatePlayerPosition();
        }

        // âœ… ì°½ í¬ê¸° ë³€ê²½ ëŒ€ì‘
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // âœ… ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„ (ë°° ë¬¼ê²° ì• ë‹ˆë©”ì´ì…˜ ì¶”ê°€)
        function animate() {
            requestAnimationFrame(animate);

            // ë°° ë¬¼ê²° íš¨ê³¼
            waveTime += 0.03;
            player.position.y = 0.75 + Math.sin(waveTime) * 0.1;

            TWEEN.update();
            renderer.render(scene, camera);
        }

        // âœ… ì‹¤í–‰
        init();
    </script>
</body>
</html>
